<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Email Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        
        .header-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .message-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .code-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 25px 0;
            display: inline-block;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }
        
        .telegram-icon {
            font-size: 2rem;
            margin-right: 10px;
            vertical-align: middle;
            color: #0088cc;
        }
        
        .security-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #0dcaf0;
        }
        
        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .footer-note {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(13, 202, 240, 0.7);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(13, 202, 240, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(13, 202, 240, 0);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-card">
            <div class="security-icon"></div>
            <h1>Monthly Email Activity</h1>
        </div>
        
        <div class="message-card pulse">
            <p>Please send the following code to ITD via Telegram:</p>
            
            <div class="code-display">345679</div>
            
            <p>
                <span class="telegram-icon">ðŸ“±</span>
                Send to: <strong>Official ITD Telegram Channel</strong>
            </p>
            
            <div class="footer-note">
                This is a part of our ongoing email activity. 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
